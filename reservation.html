<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Une page de réservation">
    <title>Réservation</title>
  </head>
  <body>
    <h2>Réservation</h2>
    <form action="/reservation" method="post">
      <div>
        <label>
          Nom :
          <input type="text" name="attendeeName" aria-label="nom du souscripteur" required />
        </label>
      </div>
      <div>
        <label
          >Email :
          <input type="email" name="attendeeEmail" aria-label="email du souscripteur" required />
        </label>
      </div>
      <div>
        <label
          >Téléphone :
          <input type="tel" name="attendeePhone" aria-label="téléphone du souscripteur" required />
        </label>
      </div>
      <div>
        <label
          >Date :
          <input type="date" name="reservationDate" aria-label="date de réservation" required />
        </label>
      </div>
      <div>
        
        <label
          >Heure :
          <input type="time" name="time" aria-label="heure réservée" required />
        </label>
      </div>
      <div>
        <label>Nombre de personnes :
            <input
              type="number"
              name="personAmount"
              aria-label="Nombre de personnes"
              min="1"
              required
            />
        </label>
      </div>
      <button type="submit">Réserver</button>
    </form>
  </body>
</html>
